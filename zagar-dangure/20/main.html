<!DOCTYPE html>
<html>
    <head>
        <title>Login : DEMO (20)</title>
        <link rel="stylesheet" href="w3.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="default-background-color">
        <div class="w3-animate-opacity w3-light-grey w3-round-large widthed">
            <div class="w3-padding">
                <div class="w3-container w3-50p-dark-teal">
                    <h2>Login</h2>
                </div> 
                <form class="w3-container">
                    <br>
                    <div class="w3-margin-small">
                    <label class="w3-text-blue">Email</label>
                    <input class="w3-input w3-border w3-round-large w3-text-teal w3-hover-light-grey w3-margin-small" type="text">

                    <label class="w3-text-blue">Password</label>
                    <input class="w3-input w3-border w3-round-large w3-text-teal w3-hover-light-grey w3-margin-small" type="password">

                    <input class="w3-check" type="checkbox">
                    <label class="w3-text-blue w3-medium">Remember me</label>
                    <br>
                    <br>
                   
                    <button class="w3-btn w3-black w3-round-large w3-right">Login</button>
                    <a href="/main.html?fwp=NONE" class="w3-text-black w3-medium w3-middle">Forgot your password?</a>
                </form>
            </div>
        </div>
    </body>
</html>
